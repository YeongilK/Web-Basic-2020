<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 설문조사</title>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <form>
        <strong>학년</strong><br>
        <label>1학년<input type="radio" name="grade" value="1" checked></label>
        <label>2학년<input type="radio" name="grade" value="2"></label>
        <label>3학년<input type="radio" name="grade" value="3"></label>
        <label>4학년<input type="radio" name="grade" value="4"></label><br><br>
        <strong>성별</strong><br>
        <label>남<input type="radio" name="sex" value="1" checked></label>
        <label>여<input type="radio" name="sex" value="2"></label><br><br>
        <strong>관심 분야</strong>
        <select name="field">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">임베디드</option>
            <option value="3">프론트엔드</option>
            <option value="4" selected>서버/백엔드</option>
        </select><br><br>
        <strong>진로</strong><br>
        <label>개발<input type="checkbox" name="course" value="1" checked></label>
        <label>기획<input type="checkbox" name="course" value="2"></label>
        <label>영업<input type="checkbox" name="course" value="3"></label>
        <label>창업<input type="checkbox" name="course" value="4"></label><br><br>
        <strong>남기고 싶은 말</strong><br>
        <textarea name="text" cols="30" rows="10">글을 남겨주세요</textarea>
    </form>
</body>
</html>
