<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 설문조사</title>
    <link rel="stylesheet" href="survey4.css" type="text/css">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
    </header><br>
    <form action="survey" method="POST">
        <strong>학년</strong>
        <label><input type="radio" name="grade" value="1" checked>1학년</label>
        <label><input type="radio" name="grade" value="2">2학년</label>
        <label><input type="radio" name="grade" value="3">3학년</label>
        <label><input type="radio" name="grade" value="4">4학년</label><br><br>
        <strong>성별</strong>
        <label><input type="radio" name="sex" value="m">남</label>
        <label><input type="radio" name="sex" value="w" checked>여</label><br><br>
        <strong>관심 분야</strong>
        <select name="field">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">임베디드</option>
            <option value="3">프론트엔드</option>
            <option value="4" selected>서버/백엔드</option>
        </select><br><br>
        <strong>진로(다중 선택)</strong>
        <label><input type="checkbox" name="course" value="a" checked>개발</label>
        <label><input type="checkbox" name="course" value="b">기획</label>
        <label><input type="checkbox" name="course" value="c">영업</label>
        <label><input type="checkbox" name="course" value="d">창업</label><br><br>
        <strong>남기고 싶은 말</strong>
        <textarea name="text" cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
        <input type="submit" value="완료">
    </form>
    <footer>
        <p>Copyright 2020 by Kitae</p>
    </footer>
</body>
</html>
