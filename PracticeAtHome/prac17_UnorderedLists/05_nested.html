<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>A Nested List</h2>
    <p>목록을 중첩할 수 있음(목록 내부 목록):</p>

    <ul>
        <li>Coffee
            <ul>
                <li>Americano(Hot/Ice)</li>
                <li>Latte(Hot/Ice)</li>
            </ul>
        </li>
        <li>Tea
            <ul>
                <li>Black tea(Hot/Ice)</li>
                <li>Green tea(Hot/Ice)</li>
            </ul>
        </li>
        <li>Milk
            <ul>
                <li>Hot</li>
                <li>Ice</li>
            </ul>
        </li>
    </ul>
</body>
</html>
