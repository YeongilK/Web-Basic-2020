<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The picture Element</h2>

    <picture>
        <source srcset="img_avatar.png">
        <source srcset="img_girl.jpg">
        <img src="img_beatles.jpg" alt="Beatles" style="width: auto;">
    </picture>

    <p>
        picture 요소는 이미지 형식이 모든 장치에서 지원되지 않을 때 사용할 수 있다.
    </p>
    <p>
        장치는 지원되는 첫 번째 이미지 형식을 사용하고 나머지 이미지는 무시한다.
    </p>
</body>
</html>
