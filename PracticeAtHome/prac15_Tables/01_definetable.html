<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Basic HTML Table</h2>

    <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Yeongil</td>
            <td>Kim</td>
            <td>27(Korean Age)</td>
        </tr>
    </table>
    <p>
        <b>"table"</b> 태그는 HTML 테이블을 정의한다.<br>
        각 테이블 행은 <b>"tr"</b> 태그로 정의, 각 테이블 헤더는 <b>"th"</b> 태그로 정의된다.<br>
        각 테이블 데이터/셀은 <b>"td"</b> 태그로 정의된다.<br>
        기본적으로 <b>"th"</b> 요소의 텍스트는 굵고 중앙 정렬이다.<br>
        기본적으로 <b>"td"</b> 요소의 텍스트는 규칙적이고 왼쪽 정렬되어있다.<br>
    </p>
</body>
</html>
