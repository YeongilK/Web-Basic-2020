<body>
    <h2>The target Attribute</h2>

    <!-- target="_blank"인 경우 링크는 새 브라우저 창 또는 탭에서 열린다. -->
    <!--
        < Target Attribute >
        ● _self : 동일한 창/탭에서 열기
        ● _blank : 새 창/탭에서 열기
        ● _parent : 상위 프레임에서 문서 열기
        ● _top : 창의 전체 본문에서 문서 열기
    -->
    <a href="https://www.w3schools.com/" target="_blank"> 
        Visti W3Schools!
    </a>
