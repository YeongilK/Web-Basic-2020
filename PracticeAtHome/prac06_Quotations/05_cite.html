<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The HTML <mark>cite</mark> element defines the title of a work</h2>
    <p>Browsers usually display cite elements in italic.</p>

    <img src="scream.jpg" alt="The Scream" width="220" height="277">
    <p><cite><b><q>The Scream</q></b></cite> by Edvard Munch. Painted in 1893.</p>
</body>
</html>
